<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    .header {
      width: 100%;
      text-align: right;
      padding: 10px 20px;
      font-size: 16px;
      color: #00f2ff;
      background-color: #111836;
      box-shadow: 0 0 10px #00f2ff;
      margin-bottom: 40px;
    }
    h1 {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90vw;
      max-width: 400px;
    }
    .button-container button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #111836;
      color: #00f2ff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 15px #00f2ff;
      transition: all 0.3s ease;
    }
    .button-container button:hover {
      background-color: #00f2ff;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>


  <div class="header" id="substationHeader">
    <!-- Substation name will appear here -->
  </div>

  <h1>Download Report</h1>

  <div class="button-container">
    <button onclick="downloadDoc()">Download Report in Doc</button>
    <button onclick="downloadPDF()">Download Report in PDF</button>
  </div>

  <!-- 1) Load docx.js, FileSaver, mammoth and html2pdf -->
  <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.13/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- 2) Your custom download logic -->
  <script>
    // – Pull the substation name and show in header
    const substationName = localStorage.getItem("selectedSubstation") 
                             || "[Substation Not Set]";
    document.getElementById("substationHeader")
            .innerText = `Report for '${substationName}'`;

    // – Build a blank .docx (Legal size, Landscape)
    function createDocument() {
      const { Document, Packer, Paragraph, PageOrientation, PageSize } = docx;
      return new Document({
        sections: [{
          properties: {
            page: {
              size: {
                orientation: PageOrientation.LANDSCAPE,
                width: PageSize.LEGAL.width,
                height: PageSize.LEGAL.height
              }
            }
          },
          children: [
            new Paragraph("")  // placeholder – add your content here later
          ]
        }]
      });
    }

    // – Download Word (.docx)
    function downloadDoc() {
      const doc = createDocument();
      Packer.toBlob(doc)
        .then(blob => saveAs(blob, `${substationName}.docx`))
        .catch(err => console.error("Error generating DOCX:", err));
    }

    // – Download PDF (converts the same .docx into PDF)
    function downloadPDF() {
      const doc = createDocument();
      Packer.toBlob(doc)
        .then(blob => blob.arrayBuffer())
        .then(arrayBuffer => mammoth.convertToHtml({ arrayBuffer }))
        .then(result => {
          const html = result.value;
          return html2pdf()
            .from(html)
            .set({
              margin:      1,
              filename:    `${substationName}.pdf`,
              html2canvas: { scale: 2 },
              jsPDF:       { unit: "in", format: "legal", orientation: "landscape" }
            })
            .save();
        })
        .catch(err => console.error("Error generating PDF:", err));
    }
  </script>




</body>
</html>
