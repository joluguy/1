<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    .header {
      width: 100%;
      text-align: right;
      padding: 10px 20px;
      font-size: 16px;
      color: #00f2ff;
      background-color: #111836;
      box-shadow: 0 0 10px #00f2ff;
      margin-bottom: 40px;
    }
    h1 {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90vw;
      max-width: 400px;
    }
    .button-container button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #111836;
      color: #00f2ff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 15px #00f2ff;
      transition: all 0.3s ease;
    }
    .button-container button:hover {
      background-color: #00f2ff;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header" id="substationHeader">
    <!-- Substation name will appear here -->
  </div>

  <h1>Download Report</h1>

  <div class="button-container">
    <button onclick="downloadDoc()">Download Report in Doc</button>
    <button onclick="downloadPDF()">Download Report in PDF</button>
  </div>

<script>
  // 1️⃣ Keep this – it sets up your header text
  const substationName = localStorage.getItem("selectedSubstation") || "[Substation Not Set]";
  document.getElementById("substationHeader")
          .innerText = `Report for '${substationName}'`;

  // 2️⃣ Helper: build a BLANK .docx with Legal + Landscape
  function createDocument() {
    const { Document, Packer, Paragraph, PageOrientation, PageSize } = docx;
    return new Document({
      sections: [{
        properties: {
          page: {
            size: {
              orientation: PageOrientation.LANDSCAPE,
              width: PageSize.LEGAL.width,
              height: PageSize.LEGAL.height
            }
          }
        },
        children: [
          new Paragraph("")  // placeholder – content goes here later
        ]
      }]
    });
  }

  // 3️⃣ Download as .docx
  function downloadDoc() {
    const doc = createDocument();
    docx.Packer.toBlob(doc)
      .then(blob => saveAs(blob, `${substationName}.docx`))
      .catch(err => console.error("Error generating DOCX:", err));
  }

  // 4️⃣ Convert that same document into PDF and download
  function downloadPDF() {
    const doc = createDocument();
    docx.Packer.toBlob(doc)
      .then(blob => blob.arrayBuffer())
      .then(arrayBuffer => mammoth.convertToHtml({ arrayBuffer }))
      .then(result => {
        const html = result.value;
        return html2pdf().from(html).set({
          margin:      1,
          filename:    `${substationName}.pdf`,
          html2canvas: { scale: 2 },
          jsPDF:       { unit: "in", format: "legal", orientation: "landscape" }
        }).save();
      })
      .catch(err => console.error("Error generating PDF:", err));
  }
</script>



  <!-- docx.js for .docx creation -->
  <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
  <!-- FileSaver.js to trigger “Save As…” -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- mammoth.js to convert the .docx blob into clean HTML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.13/mammoth.browser.min.js"></script>
  <!-- html2pdf.js to render HTML → PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>



</body>
</html>
