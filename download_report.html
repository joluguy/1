<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    .header {
      width: 100%;
      text-align: right;
      padding: 10px 20px;
      font-size: 16px;
      color: #00f2ff;
      background-color: #111836;
      box-shadow: 0 0 10px #00f2ff;
      margin-bottom: 40px;
    }
    h1 {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90vw;
      max-width: 400px;
    }
    .button-container button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #111836;
      color: #00f2ff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 15px #00f2ff;
      transition: all 0.3s ease;
    }
    .button-container button:hover {
      background-color: #00f2ff;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>


  <div class="header" id="substationHeader">
    <!-- Substation name will appear here -->
  </div>

  <h1>Download Report</h1>

  <div class="button-container">
    <button onclick="downloadDoc()">Download Report in Doc</button>
    <button onclick="downloadPDF()">Download Report in PDF</button>
  </div>

   <!-- ▼ REPLACE START: dependencies + fallback ▼ -->
  <!-- 1) Load all dependencies in order, deferred so they execute after parsing -->
  <script defer src="https://cdn.jsdelivr.net/npm/docx@8.2.4/build/index.umd.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.13/mammoth.browser.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Fallback to unpkg if jsDelivr failed to load docx -->
  <script>
    if (typeof docx === 'undefined') {
      console.warn('docx @ jsDelivr failed – loading fallback from unpkg');
      const s = document.createElement('script');
      s.defer = true;
      s.src = 'https://unpkg.com/docx@8.2.4/build/index.umd.js';
      document.head.appendChild(s);
    }
  </script>
  <!-- ▲ REPLACE END ▲ -->

  <!-- ▼ REPLACE START: your custom download logic ▼ -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof docx === 'undefined') {
        console.error('Unable to load docx – document generation will not work.');
        return;
      }
      const { Document, Paragraph, PageOrientation, PageSize, Packer } = docx;
      const substationName = localStorage.getItem("selectedSubstation") || "[Substation Not Set]";
      document.getElementById("substationHeader")
              .innerText = `Report for '${substationName}'`;

      function createDocument() {
        return new Document({
          sections: [{
            properties: {
              page: {
                size: {
                  orientation: PageOrientation.LANDSCAPE,
                  width: PageSize.LEGAL.width,
                  height: PageSize.LEGAL.height
                }
              }
            },
            children: [ new Paragraph("") ]
          }]
        });
      }

      // Wire up buttons
      document.querySelector("button[onclick='downloadDoc()']").onclick = () => {
        const doc = createDocument();
        Packer.toBlob(doc)
          .then(blob => saveAs(blob, `${substationName}.docx`))
          .catch(err => console.error("Error generating DOCX:", err));
      };

      document.querySelector("button[onclick='downloadPDF()']").onclick = () => {
        const doc = createDocument();
        Packer.toBlob(doc)
          .then(blob => blob.arrayBuffer())
          .then(arrayBuffer => mammoth.convertToHtml({ arrayBuffer }))
          .then(result => {
            return html2pdf()
              .from(result.value)
              .set({
                margin:      1,
                filename:    `${substationName}.pdf`,
                html2canvas: { scale: 2 },
                jsPDF:       { unit: "in", format: "legal", orientation: "landscape" }
              })
              .save();
          })
          .catch(err => console.error("Error generating PDF:", err));
      };
    });
  </script>
  <!-- ▲ REPLACE END ▲ -->






</body>
</html>
